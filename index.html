<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tejidos Luna ofrece creaciones únicas de tejido artesanal creadas por Susana. Descubre trajes de bebé, pasamontañas y otros artículos tejidos a mano.">
    <meta name="keywords" content="tejidos, tejido, artesanal, Susana, Luna, bebé, pasamontañas, punto, creaciones">
    <meta name="author" content="Tejidos Luna">
    <meta name="robots" content="index, follow">
    
    <title>Tejidos Luna - Creaciones Únicas de Susana</title>
    
    <style>
        /* Variables globales */
        :root {
            --primary-color: #ff73b9;
            --secondary-color: #333333;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --light-blue: #c5e8e8;
            --process-bg: #e8f4f4;
            --light-orange: #FAE4D4;
            --light-yellow: #fff7e6;
            --background-pink: #ffb6c1;
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark-gray);
            line-height: 1.6;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Cabecera */
        header {
            background-color: #FAE4D4;
            color: var(--dark-gray);
            padding: 10px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* MODIFICACIÓN PRINCIPAL: Logo con título a la izquierda */
        .logo {
            text-align: left; /* Cambiado de center a left */
            padding: 10px 0;
            display: flex;
            flex-direction: row; /* Cambiado de column a row para poner elementos horizontalmente */
            align-items: center;
            justify-content: flex-start; /* Alineación al inicio (izquierda) */
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Cambiado de center a flex-start */
            margin-bottom: 0; /* Eliminado margin-bottom ya que ahora van en línea */
            margin-right: 15px; /* Espacio entre el logo y el título */
            position: relative;
        }

        .logo-image {
            height: 40px;
            width: auto;
            margin-right: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            transform-origin: top center;
            animation: pendulumSwing 3s infinite alternate ease-in-out;
        }

        .logo-image:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }

        .logo-emoji {
            font-size: 35px;
            margin-right: 12px;
            display: none;
            animation: wag 2s infinite;
        }

        @keyframes wag {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes pendulumSwing {
            0% { transform: rotateZ(-12deg); }
            50% { transform: rotateZ(12deg); }
            100% { transform: rotateZ(-12deg); }
        }

        /* Título ahora al lado del logo */
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--dark-gray);
            margin: 0;
            white-space: nowrap; /* Evita que el título se rompa en varias líneas */
        }

        /* BAILARINA CON IMAGEN bailarina1.png */
        .ballet-dancer-container {
            position: absolute;
            top: 50%;
            left: 140px; /* Ajustado para la nueva posición */
            transform: translateY(-50%);
            z-index: 50;
            perspective: 200px;
        }

        .ballet-dancer {
            position: relative;
            width: 50px;
            height: 75px;
            animation: balletPirouette 2.5s linear infinite;
            transform-origin: center center;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3));
            transform-style: preserve-3d;
        }

        .ballet-dancer-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        @keyframes balletPirouette {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .ballet-dancer::before {
            content: '✨';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            animation: pirouetteSparkle 2.5s ease-in-out infinite;
            opacity: 0.8;
            z-index: 15;
        }

        @keyframes pirouetteSparkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: translateX(-50%) translateY(0px) scale(0.8); 
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(-4px) scale(1.3); 
            }
        }

        .ballet-dancer::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            animation: shadowPirouette 2.5s ease-in-out infinite;
        }

        @keyframes shadowPirouette {
            0%, 100% { 
                transform: translateX(-50%) scale(1); 
                opacity: 0.2; 
            }
            50% { 
                transform: translateX(-50%) scale(0.8); 
                opacity: 0.3; 
            }
        }

        .ballet-dancer * {
            backface-visibility: visible;
        }

        .ballet-dancer:hover {
            animation-play-state: paused;
        }

        .ballet-dancer:hover::before {
            content: "⏸️";
            font-size: 16px;
            top: -12px;
        }

        /* Navegación principal */
        nav {
            margin: 0 auto;
            text-align: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s;
            padding: 8px 0;
            display: block;
            text-transform: uppercase;
            font-size: 0.95rem;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Botón de menú móvil */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 2rem;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 1001;
        }

        /* Hero Banner */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1556909114-f6e7ad7d3136?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            color: var(--white);
            text-align: center;
            padding: 120px 20px;
            margin-top: 80px;
            position: relative;
            min-height: 70vh;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .btn {
            display: inline-block;
            background-color: var(--white);
            color: var(--dark-gray);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive para móvil - MANTENER DISEÑO ORIGINAL */
        @media (max-width: 768px) {
            .logo {
                text-align: center !important; /* Forzar centrado en móvil */
                flex-direction: column !important; /* Forzar columna en móvil */
                align-items: center !important;
                justify-content: center !important; /* Centrar completamente */
            }

            .logo-container {
                margin-bottom: 5px !important; /* Restaurar margen en móvil */
                margin-right: 0 !important; /* Sin margen derecho en móvil */
                justify-content: center !important; /* Centrar el logo container */
            }

            .logo h1 {
                font-size: 2.2rem;
                font-weight: 700;
            }
            
            .logo-image {
                height: 35px;
                margin-right: 10px;
            }
            
            .logo-emoji {
                font-size: 30px;
                margin-right: 10px;
            }

            .ballet-dancer-container {
                left: 65px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 10;
                perspective: 150px;
            }
            
            .ballet-dancer {
                width: 42px;
                height: 63px;
                animation-duration: 3s;
            }
            
            .ballet-dancer::before { 
                font-size: 10px;
                top: -8px; 
            }
            
            .ballet-dancer::after { 
                width: 20px;
                height: 6px; 
                bottom: -4px; 
            }

            .mobile-menu-btn {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(250, 228, 212, 0.7);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                border-radius: 0 0 12px 12px;
                z-index: 999;
                border: 1px solid rgba(255, 255, 255, 0.4);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 0;
                text-align: center;
                border-bottom: 1px solid rgba(51, 51, 51, 0.1);
            }

            nav ul li:last-child {
                border-bottom: none;
            }

            nav ul li a {
                padding: 20px;
                display: block;
                font-size: 1.1rem;
                font-weight: 600;
                color: var(--dark-gray);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                transition: all 0.3s ease;
            }

            nav ul li a:hover {
                color: var(--primary-color);
                background-color: rgba(255, 115, 185, 0.1);
                transform: translateX(5px);
            }

            .hero h2 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .logo h1 {
                font-size: 2rem;
                font-weight: 700;
            }
            
            .logo-image {
                height: 32px;
                margin-right: 8px;
            }
            
            .logo-emoji {
                font-size: 28px;
                margin-right: 8px;
            }

            .hero h2 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            nav ul li a {
                font-size: 1rem;
                font-weight: 600;
                padding: 18px;
            }

            .ballet-dancer-container {
                left: 60px;
            }
            
            .ballet-dancer {
                width: 36px;
                height: 54px;
            }
            
            .ballet-dancer::before { 
                font-size: 8px; 
                top: -6px; 
            }
            
            .ballet-dancer::after { 
                width: 16px; 
                height: 5px; 
                bottom: -3px; 
            }
        }

        /* Secciones adicionales para demo */
        section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dark-gray);
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--dark-gray);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        .section-title h2:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 2px;
            background-color: var(--primary-color);
        }

        .bestsellers {
            background-color: var(--light-yellow);
            padding: 60px 0;
        }

        .bestsellers-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: #a8a8a8;
            font-weight: 300;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 250px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .product-price {
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <div class="logo-container">
                    <img src="https://images.unsplash.com/photo-1415369629372-26f2fe60c467?ixlib=rb-4.0.3&auto=format&fit=crop&w=80&h=80&q=80" alt="Logo Tejidos Luna" class="logo-image" onerror="this.style.display='none'; document.querySelector('.logo-emoji').style.display='inline-block';">
                    <span class="logo-emoji">⚡</span>
                    
                    <!-- BAILARINA CON IMAGEN al lado del perro -->
                    <div class="ballet-dancer-container">
                        <div class="ballet-dancer">
                            <img src="https://images.unsplash.com/photo-1594736797933-d0ff66d3d4b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=50&h=75&q=80" alt="Bailarina de Ballet" class="ballet-dancer-image" onerror="this.src='https://via.placeholder.com/50x75/ff73b9/ffffff?text=🩰'">
                        </div>
                    </div>
                </div>
                <h1>TEJIDOS LUNA</h1>
            </div>
            <button class="mobile-menu-btn" id="menuToggle" aria-label="Abrir menú de navegación">☰</button>
            <nav>
                <ul id="mainMenu">
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#destacado">Destacados</a></li>
                    <li><a href="#proceso">Proceso Creativo</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="inicio" class="hero">
        <div class="hero-content">
            <h2>Creaciones Únicas de Susana</h2>
            <p>Explora tu imaginación</p>
            <a href="#productos" class="btn">Descubrir</a>
        </div>
    </section>

    <section id="productos" class="bestsellers">
        <h2 class="bestsellers-title">Lo Más Vendido</h2>
        <div class="products-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1515488042361-ee00e0ddd4e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=300&q=80" alt="Traje de Bebé">
                </div>
                <div class="product-info">
                    <h3>Traje de Bebé</h3>
                    <div class="product-price">$35.000</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=300&q=80" alt="Traje Bebé">
                </div>
                <div class="product-info">
                    <h3>Traje Bebé</h3>
                    <div class="product-price">$35.000</div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=300&q=80" alt="Pasamontañas De Punto">
                </div>
                <div class="product-info">
                    <h3>Pasamontañas De Punto</h3>
                    <div class="product-price">$28.000</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Toggle del menú móvil
        document.getElementById('menuToggle').addEventListener('click', function() {
            const menu = document.getElementById('mainMenu');
            menu.classList.toggle('show');
        });

        // Smooth scrolling para los enlaces
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
